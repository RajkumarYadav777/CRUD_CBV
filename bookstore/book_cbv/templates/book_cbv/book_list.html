{% extends "base.html" %}

{% block title %}All Books{% endblock %}

{% block content %}
  <h2>All Books</h2>

  {% if books %}
    <ul>
      {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No books available.</p>
  {% endif %}
{% endblock %}
