<!-- templates/books/book_form.html -->
{% extends "base.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
  <h2>Edit Book</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>
  <a href="{% url 'book-detail' book.pk %}">Cancel</a>
{% endblock %}
